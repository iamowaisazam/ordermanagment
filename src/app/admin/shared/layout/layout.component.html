

<mat-sidenav-container class="{{sideNav.opened ? '' : 'my_menu_collpase' }}  example-container">
    <mat-sidenav #sideNav opened mode="side">
         <div class="profile_box" > 
            @if(sideNav.opened){
              <p>CREATIVE TIM</p>
            }@else{
            
            }
         </div>
          <mat-nav-list>
            <a mat-list-item [routerLink]="'/admin/dashboard'" routerLinkActive="active">
              <mat-icon matListItemIcon  >dashboard</mat-icon>
              <span>Dashboard</span>
            </a>
            <a mat-list-item routerLink="/admin/users" routerLinkActive="active">
              <mat-icon matListItemIcon  >group</mat-icon>
              <span>Users</span>
            </a>
            <a mat-list-item routerLink="/admin/settings" routerLinkActive="active">
              <mat-icon matListItemIcon  >settings</mat-icon>
              <span matListItemTitle >Settings</span>
            </a>
          </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

      <mat-toolbar color="primary" >
         <button (click) ="sideNav.toggle()" mat-icon-button class=" example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon  >{{sideNav.opened ? 'menu_open' : 'menu' }}</mat-icon>
        </button> 

        <span class="example-spacer"></span>
        
      
        <button mat-icon-button [matMenuTriggerFor]="notification" aria-label="Example icon-button with a menu">
          <mat-icon>notifications</mat-icon>
        </button>
        <mat-menu #notification="matMenu">
          <button mat-menu-item >
            <mat-icon>mark_chat_unread</mat-icon>
            <span>Notification 1</span>
          </button>
          <button mat-menu-item>
            <mat-icon>mark_chat_unread</mat-icon>
            <span>Notification 2</span>
          </button>
        </mat-menu>
      
      
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item >
            <mat-icon>settings</mat-icon>
            <span>Account Settings</span>
          </button>
          <button (click) = "this.logout()" mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </mat-toolbar>

   

      <div style="padding: 10px;" class="content">
        <router-outlet></router-outlet>
      </div>



    

   </mat-sidenav-content>
</mat-sidenav-container>
