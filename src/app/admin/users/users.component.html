<div fxLayout="row" fxLayoutAlign="" fxLayoutGap="20px" >
    <div fxFlex="auto" class="my-table">
        <mat-card>
            <mat-card-header>
                <div style="display: block;width: 100%;" >
                    <div fxLayout="row wrap" fxLayoutAlign="space-between" >
                        <mat-card-title>Users List</mat-card-title>
                        <p>
                            <button color="accent" (click)="this.openDialog()" 
                            mat-flat-button  >Add New</button></p>
                    </div>
                </div>
            </mat-card-header>
            <mat-card-content>
                <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="key">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.key}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element"> {{element.action}} 
                          
                            <!-- <mat-icon (click)="this.editDialog(element.id)">edit</mat-icon> -->
                          
                            <button 
                             (click)="this.editDialog(element.id)" 
                             style="margin-right: 5px;" 
                             mat-flat-button color="accent" >
                             <mat-icon>edit</mat-icon>
                            </button>
                         
                             <button 
                              (click)="this.deleteUser(element.id)" 
                              mat-flat-button 
                              color="warn" ><mat-icon>delete</mat-icon></button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
