<div fxLayout="row" fxLayoutAlign="" fxLayoutGap="20px" >
    <div fxFlex="auto" class="my-table">
        <mat-card>
            <mat-card-header>
                <div style="display: block;width: 100%;" >
                    <div fxLayout="row wrap" fxLayoutAlign="space-between" >
                        <p class="mat-h2" >Users List</p>
                        <p><button (click)="this.openDialog()" 
                            mat-flat-button color="primary" >Add New</button></p>
                    </div>
                </div>
            </mat-card-header>
            <mat-card-content>
                <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element"> {{element.action}} 
                            <button style="margin-right: 5px;" (click)="this.openDialog()" mat-flat-button color="accent" >Edit</button>
                            <button (click)="this.deleteUser(element.id)" mat-flat-button color="warn" >Delete</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
