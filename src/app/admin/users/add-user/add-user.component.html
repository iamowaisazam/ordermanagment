
<h2 style="text-align: center;"  mat-dialog-title>Create New User Form</h2>

<form #youform [formGroup]="this.myForm" (ngSubmit)="onSubmit()" >
    <mat-dialog-content class="mat-typography">
            <div style="width: 95%;" fxLayout="column wrap"  fxLayoutWrap="wrap" fxLayoutGap="5px">
                    <div fxFlex="100%">
                        <mat-label>Name</mat-label>
                        <input matInput class="mat-mdc-input-element" formControlName="name" placeholder="Name" />
                        <div *ngIf="this.myForm?.controls?.['name']?.errors" >
                            <p style="color: red;" class="mat-body1">  Invalid Name Field</p>              
                        </div>
                    </div>
                    <div fxFlex="100%"  >
                        <mat-label>Email</mat-label>
                        <input class="mat-mdc-input-element" formControlName="email" matInput placeholder="Email" />
                        <div *ngIf="this.myForm?.controls?.['email']?.errors" >
                            <p style="color: red;" class="mat-body1">  Invalid Name Field</p>
                        </div>
                    </div>
                    <div fxFlex="100%"  >
                        <mat-label>Password</mat-label>
                        <input class="mat-mdc-input-element" formControlName="password" matInput placeholder="Password" />
                        <div *ngIf="this.myForm?.controls?.['password']?.errors" >
                            <p style="color: red;" class="mat-body1">  Invalid Name Field</p>
                        </div>
                    </div>
                </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
            <button color="primary" type="button" mat-flat-button (click)="this.cancelForm()" >Cancel</button>
            <button color="accent" type="submit"  mat-flat-button   >Submit</button>
    </mat-dialog-actions>
</form>
