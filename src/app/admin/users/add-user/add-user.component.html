

<div  mat-dialog-title> Create New User
  <mat-icon (click) = "this.cancelForm()"  class="modal_close" >close</mat-icon>
</div>

<form #youform [formGroup]="this.myForm" (ngSubmit)="onSubmit()" >
    <mat-dialog-content class="mat-typography">
            <div style="width: 95%;" fxLayout="column wrap"  fxLayoutWrap="wrap" fxLayoutGap="5px">
                    <div fxFlex="100%">
                        <mat-label>Name</mat-label>
                        <input matInput class="mat-mdc-input-element" formControlName="name" placeholder="Name" />
                        @if(this.myForm?.controls?.['name']?.touched){
                         <div class="errors" *ngIf="this.myForm?.controls?.['name']?.errors" >
                            <p style="color: red;" class="mat-body-1">  Invalid Name Field</p>              
                         </div>
                        }
                    </div>
                    <div fxFlex="100%"  >
                        <mat-label>Email</mat-label>
                        <input class="mat-mdc-input-element" formControlName="email" matInput placeholder="Email" />
                        @if(this.myForm?.controls?.['email']?.touched){
                        <div class="errors" *ngIf="this.myForm?.controls?.['email']?.errors" >
                            <p style="color: red;" class="mat-body-1">  Invalid Email Field</p>
                        </div>
                        }
                    </div>
                    <div fxFlex="100%"  >
                        <mat-label>Password</mat-label>
                        <input type="password" class="mat-mdc-input-element" formControlName="password" matInput placeholder="Password" />
                        @if(this.myForm?.controls?.['password']?.touched){
                        <div class="errors" *ngIf="this.myForm?.controls?.['password']?.errors" >
                            <p style="color: red;" class="mat-body-1">  Invalid Password Field</p>
                        </div>
                        }
                    </div>
                </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
            <button style="width: 48%;" color="primary" type="button" mat-flat-button (click)="this.cancelForm()" >Cancel</button>
            <button style="width: 48%;" color="accent" type="submit"  mat-flat-button   >Submit</button>
    </mat-dialog-actions>
</form>
